<br>
<br>
    <label>New task</label>
    <input type="text" class="form-control col-lg-4" placeholder="Todo description" ng-model="new_todo.title" required />
    <div class="btn-group btn-group-justified">
        <a class="btn btn-default" style="{{priority_buttons[0].style}}" ng-click="new_todo.priority = 1">1</a>
        <a class="btn btn-default" style="{{priority_buttons[1].style}}" ng-click="new_todo.priority = 2">2</a>
        <a class="btn btn-default" style="{{priority_buttons[2].style}}" ng-click="new_todo.priority = 3">3</a>
        <a class="btn btn-default" style="{{priority_buttons[3].style}}" ng-click="new_todo.priority = 4">4</a>
        <a class="btn btn-default" style="{{priority_buttons[4].style}}" ng-click="new_todo.priority = 5">5</a>
    </div>
<button class="btn btn-default form-control" ng-click="addTodo(new_todo)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
<div class="row">
    <br>
    <label>To-dos</label>
    <table class="table table-bordered table-condensed">
    <tr><td>Title</td><td>Priority</td><td>Edit</td><td>Complete</td></tr>
    <tr ng-repeat="todo in todos">
        <td>{{todo.title}}</td><td style="{{todo.priority_style}}">{{todo.priority}}</td>
        <td><button class="btn btn-default form-control" ng-click="editTodo(todo)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        <td><button class="btn btn-default form-control" ng-click="deleteTodo(todo)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></td>
    </tr>
    </table>
</div> <!-- Row -->
